<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>
</body>
</html>
<script>
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Add task on button click
    addTaskButton.onclick = function () {
      const taskText = taskInput.value.trim(); // Trim to remove extra spaces
      if (taskText === "") return; // Avoid empty tasks

      const newTask = document.createElement('li');
      newTask.textContent = taskText; // Use textContent instead of innerHTML
      taskList.appendChild(newTask); // FIXED: appendChild instead of append
      taskInput.value = ""; // Clear input after adding
    };

    // Remove task on clicking the list item
    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') { //FIXED: use e.target.tagName
        e.target.remove();
      }
    };
  </script>
