<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div id="div1" style="padding: 20px; background: lightcoral;"> Div 1 
    <button id="btn1">Button 1</button>
    <div id="div2" style="padding: 20px; background: lightblue; margin-top: 10px;"> Div 2
        <button id="btn2">Button 2</button>
      <div id="div3" style="padding: 20px; background: lightgreen; margin-top: 10px;"> Div 3
        <button id="btn3">Button 3</button>
      </div>
    </div>
  </div>

</body>
</html>
 <script>
    // Bubbling (default)
    document.getElementById("div1").addEventListener("click", function () {
      alert("Div 1 clicked");
    });

    document.getElementById("div2").addEventListener("click", function () {
      alert("Div 2 clicked");
    });

    document.getElementById("div3").addEventListener("click", function () {
      alert("Div 3 clicked");
    });

    document.getElementById("btn1").addEventListener("click", function () {
      alert("Button 1 clicked");
    });

    document.getElementById("btn2").addEventListener("click", function () {
      alert("Button 2 clicked");
    });

    document.getElementById("btn3").addEventListener("click", function (event) {
      alert("Button 3 clicked");
      event.stopPropagation(); // Stops the event from bubbling
    });

    // Capturing phase
    document.getElementById("div1").addEventListener("click", function () {
      alert("Div 1 captured");
    }, true);

    document.getElementById("div2").addEventListener("click", function () {
      alert("Div 2 captured");
    }, true);

    document.getElementById("div3").addEventListener("click", function () {
      alert("Div 3 captured");
    }, true);
  </script>
