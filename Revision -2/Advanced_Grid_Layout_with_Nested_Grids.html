<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}


.dashboard {
  display: grid;
  grid-template-rows: 70px 1fr 50px;
  height: 100vh;
}

header {
  background:rgb(15, 209, 248);
  color: white;
  display: flex;
  font-size:25px;
  align-items: center;
  justify-content: center;
}

footer {
  background: #333;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.main {
  display: grid;
  grid-template-columns: 250px 1fr;
  overflow: hidden;
}

.sidebar {
  background: #f5f5f5;
  padding: 20px;
  position: sticky;
  top: 70px; 
  height: calc(100vh - 70px - 50px); 
}


.content {
  padding: 20px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 20px;
}

.stat {
  background: #e0f7fa;
  padding: 20px;
  border: 1px solid #b2ebf2;
  text-align: center;
  font-weight: bold;
}

@media (max-width: 768px) {
  .main {
    grid-template-columns: 1fr;
  }

  .sidebar {
    position: relative;
    height: auto;
  }

  .stats {
    grid-template-columns: 1fr 1fr; 
  }
}

    </style>
</head>
<body>
<div class="dashboard">
    <header>Header</header>

    <div class="main">
      <section class="sidebar">Sidebar</section>

      <section class="content">
        <h2>Main Content</h2>
        <div class="stats">
          <div class="stat">Stat 1</div>
          <div class="stat">Stat 2</div>
          <div class="stat">Stat 3</div>
          <div class="stat">Stat 4</div>
        </div>
      </section>
    </div>

    <footer>Footer</footer>
</div>
</body>
</html>
